<div class="visitor-counter">
  <div id="counter-area">
    <span class="icon" style="width: 18px;" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: inline-block; width: auto; height:auto;"
        viewBox="0 0 512 512">
        <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M232 120C232 106.7 242.7 96 256 96C269.3 96 280 106.7 280 120V243.2L365.3 300C376.3 307.4 379.3 322.3 371.1 333.3C364.6 344.3 349.7 347.3 338.7 339.1L242.7 275.1C236 271.5 232 264 232 255.1L232 120zM256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0zM48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48C141.1 48 48 141.1 48 256z" />
      </svg>
    </span>
    <span style="margin-left: 5px; margin-top: 5px">Viewed <span id="counter"></span> times in last 24 hours</span>
  </div>
</div>

<style>
  #counter-area {
    margin-bottom: 10px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const random = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

    const EXPIRY = 3600000; // 1 hours

    const previousCount = JSON.parse(localStorage.getItem("counterConfig"));
    let count = 0;
    if (previousCount && (Date.now() - previousCount.timestamp) < EXPIRY) {
      count = previousCount.count;
    } else {
      count = random(50, 200);
      const counterConfig = {
        count,
        timestamp: Date.now()
      }
      localStorage.setItem("counterConfig", JSON.stringify(counterConfig))
    }
    $("#counter").text(count);
  })
</script>
